<div style="align-items: center;
display: flex;
justify-content: flex-end;">
  <button style="width: 50px;
  height: 50px;" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon style="    font-size: 34px;
      width: 100%;">menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="nuevocliente()">
        <mat-icon>group_add</mat-icon>
        <span>Agregar usuario</span>
      </button>
      <button mat-menu-item (click)="nuevomeca()">
        <mat-icon>nature_people</mat-icon>
        <span>Agregar mécanico</span>
      </button>
      <button mat-menu-item disabled>
        <mat-icon>add_shopping_cart</mat-icon>
        <span>Gestionar inventario</span>
      </button>
      <button mat-menu-item>
        <mat-icon style="color: #f44336;">exit_to_app</mat-icon>
        <span>Salir</span>
      </button>
    </mat-menu>
</div>

<div class="cls-content-page">
  <div>

    <mat-form-field appearance="standard">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. GHT741" #input>
    </mat-form-field>


    <table mat-table [dataSource]="datos" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="telefono">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="tipoUsuario">
        <th mat-header-cell *matHeaderCellDef> Tipo de Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.tipoUsuario}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="fechaNacimiento">
        <th mat-header-cell *matHeaderCellDef> Fecha de </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
      </ng-container>

      <ng-container matColumnDef="Gestion">
        <th mat-header-cell *matHeaderCellDef> Gestión </th>
        <td mat-cell *matCellDef="let element">



          <mat-icon class="cls-icon" (click)="prueba()" style="color: red;">delete_forever</mat-icon>
          <mat-icon class="cls-icon" (click)="editar()" style="color: green;">edit</mat-icon>
      

        </td>

      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No se encontró "{{input.value}}"</td>
      </tr>

    </table>
  </div>
