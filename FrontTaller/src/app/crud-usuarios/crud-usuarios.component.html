<div style="align-items: center;
display: flex;
justify-content: flex-end;">
  <button style="width: 50px;
  height: 50px;" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon style="    font-size: 34px;
      width: 100%;">menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="nuevocliente()">
      <mat-icon>group_add</mat-icon>
      <span>Agregar usuario</span>
    </button>
    <button mat-menu-item (click)="nuevomeca()">
      <mat-icon>nature_people</mat-icon>
      <span>Agregar mécanico</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>add_shopping_cart</mat-icon>
      <span>Gestionar inventario</span>
    </button>
    <button mat-menu-item>
      <mat-icon style="color: #f44336;">exit_to_app</mat-icon>
      <span>Salir</span>
    </button>
  </mat-menu>
</div>


<div>
  <div style="margin: 15px;">
    <div class="cls-content-page">
      <div>
        <mat-form-field appearance="standard">
          <mat-label>Buscar</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. GHT741" #input>
        </mat-form-field>
      </div>

      <div style="border: solid 1px #7e897e61; overflow: auto; height: 290px; ">
        <table mat-table [dataSource]="datos" class="mat-elevation-z8">

          <!-- Position Column -->
          <ng-container matColumnDef="idPropietario">
            <th mat-header-cell *matHeaderCellDef="let element"> Cedula </th>
            <td mat-cell *matCellDef="let element"> {{element.idPropietario}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Teléfono </th>
            <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef> E-mail </th>
            <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="ciudad">
            <th mat-header-cell *matHeaderCellDef> Ciudad </th>
            <td mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="sedeId">
            <th mat-header-cell *matHeaderCellDef> Sede asignada </th>
            <td mat-cell *matCellDef="let element"> {{element.sedeId}} </td>
          </ng-container>

          <ng-container matColumnDef="Gestion">
            <th mat-header-cell *matHeaderCellDef> Gestión </th>
            <td mat-cell *matCellDef="let element">



          <mat-icon class="cls-icon" (click)="deleteUser(element.idPropietario)" style="color: red;">delete_forever</mat-icon>
          <mat-icon class="cls-icon" (click)="editar()" style="color: green;">edit</mat-icon>
      

            </td>

          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontró "{{input.value}}"</td>
          </tr>

        </table>
      </div>
    </div>
  </div>
</div>


<div style="padding: 0 0 0 15px;">
    <button (click)="datacliente()" style=" margin-inline: 6px; height: 28px; width: 84px; padding: 3px;" type="button" class="btn btn-outline-success">Clientes</button>
    <button style=" margin-inline: 6px; height: 28px; width: 84px; padding: 3px;" type="button" class="btn btn-outline-success">Vehículos</button>
    <button style=" margin-inline: 6px; height: 28px; width: 84px; padding: 3px;" type="button" class="btn btn-outline-success">Mecánicos</button>
    <button style=" margin-inline: 6px; height: 28px; width: 84px; padding: 3px;"  type="button" class="btn btn-outline-success">Revisiones</button>
</div>

<script>
  $(document).ready(function () {
    $('.menuContainer').load('./menu.html');
  });
</script>
