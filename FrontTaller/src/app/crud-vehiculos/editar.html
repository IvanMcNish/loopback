<div>
  <h3>Actualizar vehículo</h3>
</div>
<div>
  <form class="row g-3 needs-validation" novalidate>

    <div style="    margin: 20px 0 10px;" class="row ">
      <div class="col">
        <label for="validationCustom01" class="form-label">Cedula</label>
      </div>
      <div class="col">
        <input type="text" class="form-control" id="validationCustom01" required />
        <div class="invalid-feedback">Campo requerido</div>
      </div>
    </div>

    <div style="    margin: 5px 0 10px;" class="row">
      <div class="col">
        <label for="validationCustom02" class="form-label">Tipo de vehículo</label>
      </div>
      <div class="col">
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Seleccionar.</option>
          <option>Campero</option>
          <option>Bus</option>
        </select>
        <div class="invalid-feedback">Campo requerido</div>
      </div>
    </div>

    <div style="    margin: 5px 0 10px;" class="row">
      <div class="col">
        <label for="validationCustomUsername" class="form-label">Marca</label>
      </div>
      <div class="col">
        <div class="input-group has-validation">
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Seleccionar.</option>
            <option>Ford</option>
            <option>Chevrolet</option>
          </select>
          <div class="invalid-feedback">Campo requerido.</div>
        </div>
      </div>
    </div>

    <div style="    margin: 5px 0 10px;" class="row">
      <div class="col">
        <label for="validationCustom03" class="form-label">Cilindraje</label>
      </div>
      <div class="col">
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Seleccionar.</option>
          <option>1600</option>
          <option>2000</option>
        </select>
        <div class="invalid-feedback">Campo requerido.</div>
      </div>
    </div>

    <div style="    margin: 5px 0 10px;" class="row">
      <div class="col">
        <label for="validationCustom04" class="form-label">Propietario</label>
      </div>
      <div class="col">
        <input type="text" class="form-control" id="validationCustom01" required />
        <div class="invalid-feedback">Campo requerido.</div>
      </div>      
    </div>

    <div style="    margin: 5px 0 10px;" class="row">
      <div class="col">
        <label for="validationCustom04" class="form-label">Modelo</label>
      </div>
      <div class="col">
        <select class="form-select" id="validationCustom04" required>
          <option selected disabled value="">Seleccionar.</option>
          <option>2001</option>
          <option>2002</option>
        </select>
        <div class="invalid-feedback">Campo requerido.</div>
      </div>      
    </div>

    <div class="col-12">
      <button (click)="guardar()" class="btn btn-primary" type="button">Actualizar </button>
    </div>
  </form>
</div>
